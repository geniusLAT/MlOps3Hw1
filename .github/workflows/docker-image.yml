name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  

      - name: Install black
        run: pip install black
      
      - name: Format code
        run: black . --check || (black . && git config --global user.name 'github-actions' && git config --global user.email 'github-actions@github.com' && git add . && git commit -m 'Format code with black' && git push)

      - name: Install flake8
        run: pip install flake8
        
      - name: Lint with flake8
        run: flake8 .
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Log in to GitHub Container Registry
      run: docker login --username geniuslat --password ${{ secrets.PAT }} ghcr.io

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/geniuslat/automatic-image:latest

    - name: Push the Docker image
      run: docker push ghcr.io/geniuslat/automatic-image:latest

